<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item" id="cover-img">
      <img id="cover" src="./images/illustration-hero.svg">
    </div>

    <div class="flex-item" id="summary">
      <h3 id="heading">Order Summary</h1>
      <p id="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
    </div>

    <div class="flex-item" id="plan">
      <img id="music-icon" src="./images/icon-music.svg">
      <div id="annual-plan">  
        <p id="annual-plan-text">Annual Plan</p>
        <!-- <br> -->
        <p id="annual-plan-price">$59.99/year</p>
      </div>
      <a id="change-btn" href="#">Change</a>
    </div>
    
    <div class="flex-item" id="confirm-btns">
      <a href="#">
        <div id="proceed">
          Proceed to Payment
        </div> 
      </a> 
      <a href="#">
        <div id="cancel">
          Cancel Order
        </div>
      </a>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BishanKD">BishanKD</a>.
  </div>
</body>
</html>
