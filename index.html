<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item" id="cover-img">
      <img src="/01_order-summary-component/images/illustration-hero.svg">
    </div>

    <div class="flex-item" id="summary">
      <h1 id="heading">Order Summary</h1>
      <p id="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 
    </div>

    <div class="flex-item" id="plan">
      <img src="/01_order-summary-component/images/icon-music.svg">

      <p id="annual-plan">Annual Plan</p>
      <br>
      <p id="price">$59.99/year</p>
      
      <a id="change-btn" href="#">Change</a>
    </div>
    
    <div class="flex-item" id="confirm-btns">
      <div id="proceed">
        Proceed to Payment
      </div>  
      <div id="cancel">
        Cancel Order
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
